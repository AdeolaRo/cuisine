<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des Recettes</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-card {
            margin: 0 auto;
            max-width: 800px;
        }

        .btn-custom {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .custom-alert {
            font-size: 1.1rem;
            padding: 20px;
        }
    </style>
</head>

<body class="container my-4">
<h1 class="text-center mb-4">Liste des Recettes</h1>

<!-- Alert for Empty Recipes List -->
<div th:if="${recipes.isEmpty()}" class="alert alert-warning text-center custom-alert">
    <p>Votre Liste ne contient aucune recette.</p>
</div>

<!-- Recipes Table -->
<div th:unless="${recipes.isEmpty()}" class="custom-card">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th scope="col">Nom de la Recette</th>
            <th scope="col">Catégorie</th>
            <th scope="col" class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${recipes}">
            <td th:text="${r.name}" class="fw-bold"></td>
            <td th:text="${r.category.name}"></td>
            <td class="text-center">
                <a th:href="@{/search/{id}(id=${r.id})}" class="btn btn-success btn-sm">Détail</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Navigation Buttons -->
<div class="d-flex justify-content-center mt-4">
    <a th:href="@{/}" class="btn btn-custom me-2">Accueil</a>
    <a th:href="@{/form}" class="btn btn-success">Soumettre une Recette</a>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
