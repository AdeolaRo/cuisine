<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajouter une Catégorie</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
<div class="col-md-8 offset-md-2 mb-5">
    <h1 class="text-center my-4">Ajouter une Catégorie</h1>

    <form class="mt-4" th:action="@{/category/form}" method="post" th:object="${category}">
        <input th:field="*{idCategory}" type="hidden">

        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="name" placeholder="Nom Catégorie" th:field="*{name}">
            </div>

            <div class="col-md-6">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" placeholder="Description de la catégorie" rows="4"></textarea>
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="badge rounded-pill text-bg-info"></span>
            </div>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-outline-primary" th:text="${category.getIdCategory() != 0 ? 'Modifier' : 'Ajouter'}"></button>
        </div>
    </form>
</div>

<div class="d-flex justify-content-center mt-3">
    <a th:href="@{/}" class="btn btn-success">Accueil</a>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
