<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Détail Recette</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
<div class="col-md-8 offset-md-2">
    <h1 class="text-center my-4">Détail de la Recette: <span th:text="${recipe.getName()}"></span></h1>
    <hr>
    <div class="mb-3">
        <p><strong>Nom :</strong> <span th:text="${recipe.getName()}"></span></p>
        <p><strong>Catégorie :</strong> <span th:text="${recipe.getCategory().name}"></span></p>
        <p><strong>Instructions :</strong> <span th:text="${recipe.getInstructions()}"></span></p>
        <p><strong>Ingrédients :</strong> <span th:text="${recipe.getIngredients()}"></span></p>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <a th:href="@{/update/{id}(id=${recipe.id})}" class="btn btn-primary btn-sm me-2">Modifier</a>
        <a th:href="@{/delete/{id}(id=${recipe.id})}" class="btn btn-danger btn-sm">Supprimer</a>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
